<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portofolio</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="app.css" />
    <!-- Link Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
    <!-- Link Font Awesome -->
    <script src="https://kit.fontawesome.com/3da398904a.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="beetwen">
        <div class="left">
          <img src="img/brandred.png" alt="Logo" />
          <ul class="link-nav">
            <li><a href="portofolio.html" class="home">Home</a></li>
            <li><a href="project.html" class="myproject">My Project</a></li>
          </ul>
        </div>
        <a href="contact.html" class="kontak"><button class="right">Contact Me</button></a>
        <div class="hamburger" onclick="toggleMenu()">
          <i class="fas fa-bars"></i>
        </div>
      </div>
    </nav>

    <!-- Mobile menu -->
    <div class="menu" id="mobile-menu">
      <div class="close">
        <img src="img/brandred.png" alt="DumbWays" />
        <div class="close-menu" onclick=""><i class="fa-solid fa-xmark fa-lg"></i></div>
      </div>
      <ul class="menu-link">
        <li><a href="portofolio.html" class="home">Home</a></li>
        <li><a href="project.html" class="myproject">My Project</a></li>
      </ul>
      <a href="contact.html" class="kontak"><button class="menu-contact">Contact Me</button></a>
    </div>

    <!-- Project -->
    <div class="container-project">
      <div class="project-header">
        <h1>ADD MY PROJECT</h1>
      </div>
      <div class="form-container">
        <form action="">
          <label for="project-name">Project Name</label>
          <input type="text" id="project-name" class="input" />
          <div class="form-inline">
            <div class="left">
              <label for="start-date">Start Date</label>
              <input type="date" id="start-date" />
            </div>
            <div class="right">
              <label for="end-date">End Date</label>
              <input type="date" id="end-date" />
            </div>
          </div>
          <label for="desc">Description</label>
          <textarea id="desc" cols="30" rows="5"></textarea>
          <label style="margin-bottom: 5px">Technologies</label>
          <div class="checkbox">
            <div class="checkbox-left">
              <input type="checkbox" id="nodejs" />
              <label for="nodejs">Node JS</label><br />
              <input type="checkbox" id="reactjs" />
              <label for="reactjs">React JS</label>
            </div>
            <div class="checkbox-right">
              <input type="checkbox" id="nextjs" />
              <label for="nextjs">Next JS</label><br />
              <input type="checkbox" id="typescript" />
              <label for="typescript">TypeScript</label>
            </div>
          </div>
          <div class="container-upload">
            <label for="project-image">Upload Image</label>
            <label for="project-image" class="custom-file-upload">
              <span class="upload-btn">Choose File</span>
              <span class="file-name">No file chosen</span>
            </label>
            <input type="file" id="project-image" accept="image/*" />
          </div>
          <div class="submit">
            <button type="submit" onclick="getData(event)">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <div id="project-section" class="project-section" style="display: none; background-color: white; padding: 30px 0 50px">
      <div class="container-addproject">
        <h2>MY PROJECT</h2>
        <div id="cardContainer"></div>
      </div>
    </div>

    <script src="controllers.js"></script>
  </body>
</html>
